<div class="aim-modal aim-close" id="aim-modal">
	<div class="aim-modal--content">

		<div class="aim-modal--header">
				<div class="aim-modal--header-logo-area">
					<span class="aim-modal--header-logo-title">Aesthetic Icon Picker</span>
				</div>
				<div class="aim-modal--header-close-btn">
					<i class="fas fa-times" title="Close"></i>
				</div>

		</div>

		<div class="aim-modal--body">
				<div id="aim-modal--sidebar" class="aim-modal--sidebar">
					<div class="aim-modal--sidebar-tabs">
						<div class="aim-modal--sidebar-tab-item aesthetic-active" data-library-id="all"><i class="fas fa-star-of-life"></i>All Icons</div>
						<div class="aim-modal--sidebar-tab-item" data-library-id="regular"><i class="fab fa-font-awesome-alt"></i>Font Awesome - Regular</div>
						<div class="aim-modal--sidebar-tab-item" data-library-id="solid"><i class="fab fa-font-awesome"></i>Font Awesome - Solid</div>
						<div class="aim-modal--sidebar-tab-item" data-library-id="brands"><i class="fab fa-font-awesome-flag"></i>Font Awesome - Brands</div>
						<div class="aim-modal--sidebar-tab-item" data-library-id="happy-icons"><i class="hm hm-happyaddons"></i>Happy Icons</div>
					</div>
				</div>

				<div id="aim-modal--icon-preview-wrap" class="aim-modal--icon-preview-wrap">
					<div class="aim-modal--icon-search"><input name="" value="" placeholder="Filter by name..."><i class="fas fa-search"></i></div>
					<div class="aim-modal--icon-preview-inner">
						<div id="aim-modal--icon-preview">
							<!-- <div id="aim-modal--icon-preview"></div>Icon Push hear -->
						</div>
					</div>
				</div>
		</div>
		<div class="aim-modal--footer">
			<button class="aim-insert-icon-button">Insert</button>
		</div>
	</div>
</div>
