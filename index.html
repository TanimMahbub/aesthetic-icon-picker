<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Icon Picker</title>
	<link rel="stylesheet" href="assets/fonts/all.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="dialog-widget dialog-lightbox-widget dialog-type-buttons dialog-type-lightbox elementor-templates-modal elementskit-dynamic-content-modal" id="elementor-icons-manager-modal">
		<div class="dialog-widget-content dialog-lightbox-widget-content">
			<div class="dialog-header dialog-lightbox-header">
				<div class="elementor-templates-modal__header">
					<div class="elementor-templates-modal__header__logo-area">
						<div class="elementor-templates-modal__header__logo">
							<span class="elementor-templates-modal__header__logo__icon-wrapper">
							<i class="eicon-elementor"></i>
							</span>
							<span class="elementor-templates-modal__header__logo__title">Widget Area</span>
						</div>
					</div>
					<div class="elementor-templates-modal__header__items-area">
						<div class="elementor-templates-modal__header__close elementor-templates-modal__header__close--normal elementor-templates-modal__header__item">
							<i class="eicon-close" aria-hidden="true" title="Close"></i>
							<span class="elementor-screen-only">Close</span>
						</div>
					</div>
				</div>
			</div>
			<div class="dialog-message dialog-lightbox-message">
				<div class="dialog-content dialog-lightbox-content">
					<div id="elementor-icons-manager__sidebar" class="elementor-templates-modal__sidebar">
						<div id="elementor-icons-manager__tab-links">
							<div class="elementor-icons-manager__tab-link elementor-active" data-library-id="all"><i class="eicon-filter"></i>All Icons</div>
							<div class="elementor-icons-manager__tab-link" data-library-id="regular"><i class="fab fa-font-awesome-alt"></i>Font Awesome - Regular</div>
							<div class="elementor-icons-manager__tab-link" data-library-id="solid"><i class="fab fa-font-awesome"></i>Font Awesome - Solid</div>
							<div class="elementor-icons-manager__tab-link" data-library-id="brands"><i class="fab fa-font-awesome-flag"></i>Font Awesome - Brands</div>
							<div class="elementor-icons-manager__tab-link" data-library-id="happy-icons"><i class="hm hm-happyaddons"></i>Happy Icons</div>
						</div>
					</div>
					<div id="elementor-icons-manager__main" class="elementor-templates-modal__content">
						<div id="elementor-icons-manager__search"><input name="" value="" placeholder="Filter by name..."><i class="eicon-search"></i></div>
						<div id="elementor-icons-manager__tab__wrapper">
							<input type="hidden" name="icon_value" id="icon_value" value="fas fa-star">
							<input type="hidden" name="icon_type" id="icon_type" value="fa-solid">
							<div id="elementor-icons-manager__tab__content">

								<!-- <div class="elementor-icons-manager__tab__item" filter="square">
									<div class="elementor-icons-manager__tab__item__content">
										<i class="fas fa-square"></i>
										<div class="elementor-icons-manager__tab__item__name" title="Square">Square</div>
									</div>
								</div> -->

							</div>
						</div>
					</div>
				</div>
				<div class="dialog-loading dialog-lightbox-loading" style="display: block;">
					<div id="elementor-template-library-loading">
						<div class="elementor-loader-wrapper">
							<div class="elementor-loader">
								<div class="elementor-loader-boxes">
									<div class="elementor-loader-box"></div>
									<div class="elementor-loader-box"></div>
									<div class="elementor-loader-box"></div>
									<div class="elementor-loader-box"></div>
								</div>
							</div>
							<div class="elementor-loading-title"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="dialog-buttons-wrapper dialog-lightbox-buttons-wrapper">
				<button class="elementor-button elementor-button-success dialog-button dialog-insert_icon dialog-lightbox-insert_icon">Insert</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- <script src="./icons/brands.js"></script> -->
	<script src="assets/icons/brands.js"></script>
	<script src="assets/icons/regular.js"></script>
	<script src="assets/icons/solid.js"></script>
	<script src="assets/icons/happy-icons.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
